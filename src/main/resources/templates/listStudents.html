        <script>
            $(document).ready(
                function () {
                    document.getElementById("create").style.display = "none";
                });

            function show() {
                document.getElementById("forCreate").style.display = "block";
            }

            function hide() {
                document.getElementById("forCreate").style.display = "none";
            }
        </script>

    <body class="text-center">
    <!--    <header>-->

    <section id="forCreate" style="display: none">
        <form th:method="POST" th:action="@{/createStudent}">
            <label for='username'>Username:</label><input id='username' type='text' name='username'/><br/>
            <label for='password'>Password:</label><input id='password' type='password' name='password'/><br/>
            <label for='name'>Name:</label><input id='name' type='text' name='name'/><br/>
            <label for='surname'>Surname:</label><input id='surname' type='text' name='surname'/><br/>
            <input type='submit' value='Submit (add student)' onclick="hide()"/>
        </form>
    </section>
    </br>
    <section>
        <h2>Select the student to enroll:</h2>
        <!--    dodava studenti na kurs-->
        <form th:action="@{/StudentEnrollmentSummary}" th:method="POST">
            <div th:each="student: ${students}"><input type="radio" name="student" th:value="${student.getUsername()}"
                                                       th:text="${student.getName()} + ' ' + ${student.getSurname()}"/>
            </div>
            <br>
            <input type='submit' value='Submit'/>
        </form>
        </br>
