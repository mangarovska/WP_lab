<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div th:text="${courseName.get().getName()}"></div>
    <ul>
        <li th:each="student : ${students}" th:text="${student.getName()} + ' ' + ${student.getSurname()} + '(' + ${student.getName().toLowerCase()} + '.' + ${student.getSurname().toLowerCase() + ')'}">
        </li>

    </ul>
