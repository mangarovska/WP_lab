    <div xmlns:th="http://www.thymeleaf.org">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Welcome and Choose a Course:</h1>
                <h3 class="jumbotron-heading">- All courses -</h3>
            </div>
        </section>


        <div class="container mb-4">
            <div class="row">
                <div class="col-12" th:if="${courses.size() > 0}">
                    <div class="table-responsive">
                        <table class="table table-striped">

                            <thead>
                            <tr>
                                <th scope="col" Select></th>
                                <th scope="col">Course name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Teacher</th>
                                <th scope="col">Options</th>
                            </tr>
                            </thead>

                            <tbody>
                            <form th:action="@{/AddStudent}" th:method="GET">
                                <div class="text-center">
                                    <input type='submit' value='Select course'/>
                                </div>


                                </br>
                                <tr th:each="course : ${courses}" class="course">
                                    <td><input type="radio" name="courseId" th:value="${course.getCourseId()}"/></td>
                                    <td th:text="${course.getName()}"></td>
                                    <td th:text="${course.getDescription()}"></td>
                                    <td th:text="${course.getTeacher() != null}
                                ? ${course.getTeacher().getName()} + ' ' + ${course.getTeacher().getSurname()} : 'No Teacher'"></td>
                                    <td class="text-right">
                                        <th:block>
                                            <a th:href="@{'/courses/delete/{id}' (id=${course.getCourseId()})}"
                                               class="btn btn-sm btn-danger delete-course">
                                                <!--                                           th:method="DELETE">-->
                                                <!--                                            <button type="submit"-->
                                                <i class="fa fa-trash">Delete</i>
                                                <!--                                            </button>-->
                                            </a>
                                        </th:block>

                                        <th:block>
                                            <a th:href="@{'/courses/edit-form/{id}' (id=${course.getCourseId()})}"
                                               class="btn btn-sm btn-info edit-product">
                                                <i class="fa fa-trash">Edit</i>
                                            </a>
                                        </th:block>
                                    </td>
                                </tr>
                            </form>

                            <form th:action="@{/courses/add-course}" th:method="GET">
                                <div class="text-center">
                                    <input type='submit' value='Add course'/>
                                </div>
                                </br>
                            </form>

                            <form th:action="@{/courses/coursesReversed}" th:method="GET">
                                <div class="text-center">
                                    <input type='submit' value='Shuffle'/>
                                </div>
                                </br>
                            </form>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
